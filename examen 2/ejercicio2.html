<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h2>Ingreso de productos</h2>
    <div>
        <label for="i-nombre">Nombre</label>
    <input type="text"
            id="i-nombre"
            name="i-nombre"
            minlength="8"
            maxlength="60"
            size="20"
            placeholder="Ingrese el nombre"/>
    </div>
    <br>
    <div>
        <label for="i-marca">Marca</label>
    <input type="text"
            id="i-Marca"
            name="i-Marca"
            minlength="8"
            maxlength="60"
            size="22"
            placeholder="Ingrese la marca"/>
    </div>
    <br>
    <div>
        <label for="i-des">Descripcion</label>
        <input type="text"
                id="i-des"
                name="i-des"
                minlength="8"
                maxlength="60"
                size="17"
                placeholder="Ingrese la descripcion"/>
    </div>
    <br>
    <div>
        <label for="i-cant">Cantidad</label>
        <input type="text"
                id="i-cant"
                name="i-cant"
                minlength="8"
                maxlength="60"
                size="20"
                placeholder="Ingrese la cantidad"/>
    </div>
    <br>
    <div>
    <label for="i-des">Color</label>
    <input type="color"
            id="i-des"
            name="i-des"
            value="#FF0000"/>
    </div>
    <br>
    <label for="i-prec">Precio</label>
    <input type="text"
            id="i-prec"
            name="i-prec"
            minlength="8"
            maxlength="60"
            size="23"
            placeholder="Ingrese el precio"/>
    <br>
    <h2>Busqueda de producto</h2>
    <div>
    <label for="i-nom">Nombre</label>
    <input type="text"
            id="i-nom"
            name="i-nom"
            minlength="8"
            maxlength="60"
            size="17"
            placeholder="Ingrese el nombre"/>
    </div>
    <br>
    <label for="i-precio">Gama de precios</label>
    <div>
        <input type="range"
                name="i-precio"
                 id="i-precio"
                min="0Lps"
                max="100Lps"
                value="0"/>
    </div>
    <br>
    <div>
        <label for="i-des">Color</label>
        <input type="color"
                id="i-des"
                name="i-des"
                value="#FFFF00"/>
        </div>
        <br>
    <div>
        <label for="i-marc">Marca</label>
    <input type="text"
            id="i-Marc"
            name="i-Marc"
            minlength="8"
            maxlength="60"
            size="22"
            placeholder="Ingrese la marca"/>
    </div>
    <br>
    <h2>Contactenos</h2>
    <table>
        <td><img src="img/gmail.png" weidth="55" height="55" align="left"></td>
        <td>Recibe nuestras promociones</td>
    </table>
    <div>
        <label for="i-email">Email</label>
        <input type="email"
                minlength="20"
                maxlength="40"
                size="20"
                placeholder="Ingrese su correo"/>
    </div>
    <a href="http://127.0.0.1:5500/index.html"> index</a>
</body>
</html>
